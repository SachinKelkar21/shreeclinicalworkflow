<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/admin_layout">
<head>
<meta charset="UTF-8">
<title>Unregistration</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1></h1>
					</div>

				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Unregistration</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form sec:authorize="hasAnyAuthority('SUPERADMIN')" role="form"
								action="#" th:action="@{/admin/registration/delete}"
								th:object="${pd}" method="post">
								<div class="card-body">
									<div class="form-group">
										<label for="personCode1">Code</label> 
										<select id="rfid"
											class="form-control"
											th:field="*{personalDetails.rfidTag.rfidTagHexNo}">
											<option value="-1" selected="selected">--</option>
											<option
												th:each="personalDetails: ${allPersonalDetailssDeposite}"
												th:value="${personalDetails.rfidTag.rfidTagHexNo}"
												th:text="${personalDetails.code}">Code</option>
										</select>


									</div>
									 
									<div class="form-group">
										<label for="personCode1">Reason :</label> 
										<select th:field="*{rfidTag.status}" class="form-control"
											id="rfidTagStatus">
											<option value="default">Select Reason</option>
											<option th:each="rfidTagStatus : ${allRfidTagStatus}"
												th:value="${rfidTagStatus}" th:text="${rfidTagStatus}">
											</option>
										</select>
									</div>
																	
									<input type="hidden" id="deactivationDate" th:field="*{rfidTag.deactivationDate}"/>
								
								</div>
								<!-- /.card-body -->

								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
		</section>


	</div>

	<th:block layout:fragment="script">
		<script>
			console.log("Edit Registration");
		</script>
	</th:block>

</body>
</html>
