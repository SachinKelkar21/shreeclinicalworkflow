<html>
<head>
<meta charset="UTF-8"> 
</head>
<body>

<input type="text" name="rfid" id='rfid'><br>
<script type='text/javascript'>
    function openSocket() {
        var connection = new WebSocket('ws://192.168.0.113:81/echo', ['arduino']);
        connection.onopen = function () {
            console.log("Connected");
        };
        connection.onerror = function (error) {
            console.log('WebSocket Error ', error);
        };
        connection.onmessage = function (e) {
            if (e.data) {
                var stateJSON = JSON.parse(e.data);
                if (stateJSON.state) {
                    document.getElementById('rfid').value = stateJSON.state + '';
                }
            }
        };
        return connection;
    }
    var connection = openSocket();
</script>
</body>
</html>
